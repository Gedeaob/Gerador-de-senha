<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>G.B.M - Gerador de senha</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./style.css">

<style>
  body {
    background-image: url("assets/imagem/imagem\ 2.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>


</head>
<body>
<div class="container">
  <h2>Gerador de senha</h2>
  <div class="wrapper">
    <div class="input-box">
      <input type="text" disabled style="font-size: 20px;">
      <span class="material-symbols-rounded"></span>
    </div>
    <div class="pass-indicator"></div>
    <div class="pass-length">
      <div class="details">
        <label class="title">Comprimento da senha</label>
        <span></span>
      </div>
      <input type="range" min="1" max="30" value="15" step="1">
    </div>
    <div class="pass-settings">
      <label class="title">Configurações de senha</label>
      <ul class="options">
        <li class="option">
          <input type="checkbox" id="lowercase" checked>
          <label for="lowercase">Letras minúsculas (a-z)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="uppercase">
          <label for="uppercase">Maiúsculas (A-Z)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="numbers">
          <label for="numbers">Números (0-9)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="symbols">
          <label for="symbols">Símbolos (!-$^+)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="exc-duplicate">
          <label for="exc-duplicate">Excluir duplicado</label>
        </li>
        <li class="option">
          <input type="checkbox" id="spaces">
          <label for="spaces">Incluir espaços</label>
        </li>
      </ul>
    </div>
    <button class="generate-btn">Gerar senha</button>
  </div>
  
     <h3><center><label>Desenvolvido por: Gedeao Batista Machado</label></center></h3>
  
</div>
  <script  src="./script.js"></script>

  

</body>
 
</html>
